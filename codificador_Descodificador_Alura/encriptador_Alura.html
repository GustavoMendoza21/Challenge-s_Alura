<html lang="es-en">
    <head>
        <title>Encriptador_Alura</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="Style-Reset.css">
        <link rel="stylesheet" href="style_Encriptador_Alura.css">
        <script src="encriptador_Alura.js"></script>
    </head>
    <body>
     <div class="contenedor">
            <div class="encriptador">
                <textarea name="texto" class="texto" id="texto" cols="30" raws="10" placeholder="Ingresa_el_texto_aquí"></textarea>
            
            <div class="terminos">
             <p>Ingresar_solo_letras_minusculas_y_sin_acento</p>
            </div>
            <div class="botones">
                <button class="boton_Encriptador" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="boton_Desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>

        <div class="encriptado">
            <img src="imagenes/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje_Encriptado" id="mensaje_Encriptado">
                <h2 id="titulo_Mensaje">Ningun_mensaje_encontrado</h2>
                <p id="parrafo">Ingresa_el_texto_que_deseas_encriptar_o_desencriptar</p>
               <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> --> 
            </div>
        </div>
    </div>   
    </body>
    
</html>
